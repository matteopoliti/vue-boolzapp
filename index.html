<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link mio stile -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="left-side">
                <div class="header">
                    <div class="user">
                        <figure>
                            <img src="./assets/img/avatar_1.jpg" alt="avatar 1" class="userImage">
                        </figure>
                        <span>Matteo</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div>
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search">
                    <div>
                        <input type="text" placeholder="Search o start a new chat">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="chatList">
                    <div class="chat" 
                    v-for="(element, index) in contacts" :key="index" @click="changeContact(index)"
                    :class="( selectedContact === index) ? 'active' : '' ">
                        <figure>
                            <img :src="element.avatar" alt="contact Image" class="contactImage">
                        </figure>
                        <div class="details">
                            <div class="name">
                                <h4>{{element.name}}</h4>
                                <span class="time">12:00</span>
                            </div>
                            <div class="last-message">
                                <p>{{ lastMessage(element) }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-side">
                <div class="header">
                    <div class="imgText">
                        <figure>
                            <img :src="contacts[selectedContact].avatar" alt="contact Image" class="contactImage">
                        </figure>
                        <div>
                            <h4>{{contacts[selectedContact].name}}</h4>
                            <span class="time">Ultimo accesso 12:00</span>

                        </div>
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="chatBox">
                    <div class="message"  
                    v-for="(message, messageIndex) in contacts[selectedContact].messages" :key="messageIndex"
                    :class="{ 'sent': message.status === 'sent', 'received': message.status === 'received' }">
                        <div >
                            <p>{{ message.message }}</p>
                            <span>{{ message.date }}</span>
                        </div>
                    </div>
                

                </div>
                <div class="chatBox-input">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>

            </div>
        </div>

    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
